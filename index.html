<body>

  <script>
  async function fetchRank(name){
    const res = await fetch(`/api/rank?name=${encodeURIComponent(name)}`);
    if(!res.ok) throw new Error('fetch error');
    const data = await res.json();
    return data.rank ?? null;
  }

  function animateValue(el,start,end,duration){
    const range=Math.abs(end-start);
    if(range===0){el.textContent=end;return;}
    const stepTime=Math.max(Math.floor(duration/range),20);
    let current=start;
    const increment=end>start?1:-1;
    const timer=setInterval(()=>{
      current+=increment;
      el.textContent=current.toLocaleString();
      if(current===end){clearInterval(timer);}
    },stepTime);
  }

  document.getElementById('fightBtn').addEventListener('click',async()=>{
    const name1=document.getElementById('name1').value.trim();
    const name2=document.getElementById('name2').value.trim();
    if(!name1||!name2){alert('ä¸¡æ–¹å…¥åŠ›ã—ã¦ãã ã•ã„');return;}
    document.getElementById('battleArea').style.display='block';
    document.getElementById('vsTitle').textContent=`${name1} VS ${name2}`;

    const r1El=document.getElementById('rank1');
    const r2El=document.getElementById('rank2');
    r1El.textContent='?';
    r2El.textContent='?';
    document.getElementById('winnerText').textContent='';

    try{
      const [rank1,rank2]=await Promise.all([
        fetchRank(name1),
        fetchRank(name2)
      ]);

      const maxStart=Math.max(rank1??100000,rank2??100000,10000);
      animateValue(r1El,maxStart,rank1??maxStart,1500);
      animateValue(r2El,maxStart,rank2??maxStart,1500);

      setTimeout(()=>{
        if(rank1==null||rank2==null){
          document.getElementById('winnerText').textContent='ç‰‡æ–¹ã®è‹—å­—ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸâ€¦';
          return;

        if(rank1===rank2){
          document.getElementById('winnerText').textContent='å¼•ãåˆ†ã‘ï¼';
        }else if(rank1<rank2){
          document.getElementById('winnerText').textContent=`${name1} ã®å‹åˆ©ï¼`;
        }else{
          document.getElementById('winnerText').textContent=`${name2} ã®å‹åˆ©ï¼`;
        }
      },1600);

    }catch(e){
      console.error(e);
      document.getElementById('winnerText').textContent='ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
